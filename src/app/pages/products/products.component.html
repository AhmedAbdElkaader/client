<section>
    <div class="container">
        <div class="title">
            <h1>
                {{cat_name}}
            </h1>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                industry's standard dummy</p>
        </div>


        <div class="main">
            <div class="row">
                <div class="col-6 col-md-4" *ngFor="let item of products">
                    <div class="product-item" (click)="productDetails(item)">
                        <figure class="product-thumb">
                            <img [src]="item.images[0].image" alt="">
                            <div class="action-links">
                                <button class="btn btn-cart">Add To Cart</button>
                            </div>
                        </figure>
                        <!-- <div class="product-content">
                            <h5 class="product-name"><a>{{item.name}}</a></h5>
                            <div class="ratings" >
                                <a *ngFor="let rate of item.rating_arr" href="#"><i class="ti-star"></i></a>
                            </div>
                            <p class="price">LE.{{item.price}}</p>
                        </div> -->
                    </div>
                    <div class="product-content">
                            <h5 class="product-name"><a>{{item.name}}</a></h5>
                            <div class="ratings" >
                                <a *ngFor="let rate of item.rating_arr" href="#"><i class="ti-star"></i></a>
                            </div>
                            <p class="price">LE.{{item.price}}</p>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
